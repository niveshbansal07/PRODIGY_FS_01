<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <!-- (Sign Up) form panel -->

    <div class="panel form-panel form-panel--left" aria-labelledby="signupTitle">
        <div class="form-inner">
            <h2 id="signupTitle" class="panel-title">Sign Up</h2>
                <form method="POST" action="/signup" class="form" aria-label="Sign Up form" novalidate>
                <div class="form-row">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" placeholder="Nivesh" autocomplete="given-name"
                            required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="niveshbansal@example.com"
                            autocomplete="email" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input id="password_hash" name="password" type="password" placeholder="••••••••"
                            autocomplete="new-password" required />
                    </div>
                </div>
                <div class="form-row ">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required />
                        <span>I accept the Terms and Privacy Policy</span>
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">SIGN UP</button>
                </div>
                <div class="form-secondary">
                    <span>Already have an account?</span>
                    <a href="{{ url_for('login') }}" class="link">Log in </a>
                </div>
            </form>
        </div>
    </div>



    <!-- </section>
  </main> -->

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="../static/js/auth.js"></script>
</body>

</html>
