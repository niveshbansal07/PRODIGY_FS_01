<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --error-red: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f9f7fb, #f0eef6);
    }

    .error-container {
      background: radial-gradient(circle at top left, #020617 0, #020617 55%);
      border-radius: 20px;
      padding: 32px 32px 40px;
      max-width: 360px;
      width: 100%;
      box-shadow:
        0 24px 80px rgba(15, 23, 42, 0.85),
        0 0 0 1px rgba(148, 163, 184, 0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .error-container::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 0 0, rgba(248, 113, 113, 0.24), transparent 60%),
        radial-gradient(circle at 100% 0, rgba(248, 250, 252, 0.08), transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.95;
      pointer-events: none;
    }

    .error-inner {
      position: relative;
      z-index: 1;
    }

    .icon-wrapper {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    svg {
      width: 180px;
      height: 180px;
      display: block;
    }

    .error-circle-bg {
      fill: none;
      stroke: rgba(15, 23, 42, 0.9);
      stroke-width: 8;
    }

    .error-circle {
      fill: none;
      stroke: var(--error-red);
      stroke-width: 8;
      stroke-linecap: round;
      transform-origin: 50% 50%;
      transform: rotate(-90deg);
      animation: circle-draw 900ms ease-out forwards;
    }

    .error-cross {
      fill: none;
      stroke: var(--error-red);
      stroke-width: 8;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: cross-draw 550ms ease-out forwards;
      animation-delay: 520ms;
    }

    @keyframes circle-draw {
      from {
        stroke-dashoffset: var(--circle-length, 0);
      }

      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes cross-draw {
      from {
        stroke-dashoffset: var(--cross-seg-length, 0);
      }

      to {
        stroke-dashoffset: 0;
      }
    }

    .title {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      margin-bottom: 6px;
      opacity: 0;
      transform: translateY(10px);
      animation: fade-up 450ms ease-out forwards;
      animation-delay: 700ms;
      color: white;
    }

    .subtitle {
      font-size: 0.92rem;
      color: var(--text-muted);
      line-height: 1.4;
      opacity: 0;
      transform: translateY(10px);
      animation: fade-up 450ms ease-out forwards;
      animation-delay: 850ms;
      color: white;
    }

    @keyframes fade-up {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .error-container {
        margin: 16px;
        padding: 24px 20px 32px;
      }

      svg {
        width: 150px;
        height: 150px;
      }

      .title {
        font-size: 1.4rem;
      }

      .subtitle {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="error-container" role="status" aria-live="polite">
    <div class="error-inner">
      <div class="icon-wrapper">
        <!--
          Perfectly round circle:
          - viewBox is square: 0 0 120 120
          - cx = cy = 60, r = 50
          - stroke-width = 8
          Padding check:
          - Half side = 60
          - r + strokeWidth/2 = 50 + 4 = 54 < 60 ⇒ no clipping
        -->
        <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <!-- Background ring -->
          <circle class="error-circle-bg" cx="60" cy="60" r="50"></circle>

          <!-- Animated circle stroke -->
          <circle id="error-circle" class="error-circle" cx="60" cy="60" r="50"></circle>

          <!-- Animated cross (X) - two separate segments -->
          <!-- Fully inside circle, with safe padding from edges -->
          <path id="error-cross-1" class="error-cross" d="M42 42 L78 78"></path>
          <path id="error-cross-2" class="error-cross" d="M78 42 L42 78"></path>
        </svg>
      </div>

      <div class="title">Error</div>
      <div class="subtitle">
        Invalid Email or Password
      </div>
    </div>
  </div>

  <script>
    (function () {
      var circle = document.getElementById("error-circle");
      var cross1 = document.getElementById("error-cross-1");
      var cross2 = document.getElementById("error-cross-2");
      if (!circle || !cross1 || !cross2) return;

      // Circle: circumference = 2πr (correct math)
      var r = parseFloat(circle.getAttribute("r")) || 0;
      var circleLength = 2 * Math.PI * r;

      circle.style.strokeDasharray = circleLength.toString();
      circle.style.strokeDashoffset = circleLength.toString();
      circle.style.setProperty("--circle-length", circleLength.toString());

      // Cross segments: use actual path lengths for precise animation
      var seg1 = cross1.getTotalLength();
      var seg2 = cross2.getTotalLength();

      cross1.style.strokeDasharray = seg1.toString();
      cross1.style.strokeDashoffset = seg1.toString();
      cross1.style.setProperty("--cross-seg-length", seg1.toString());

      cross2.style.strokeDasharray = seg2.toString();
      cross2.style.strokeDashoffset = seg2.toString();
      cross2.style.setProperty("--cross-seg-length", seg2.toString());

      // Force reflow so animations start correctly across browsers
      void circle.getBoundingClientRect();
      void cross1.getBoundingClientRect();
      void cross2.getBoundingClientRect();
    })();
     setTimeout(() => {
        window.location.href = "/";
    }, 3000);
  </script>
</body>

</html>
