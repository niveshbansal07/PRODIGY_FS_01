<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
        :root {
            --success-green: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f9f7fb, #f0eef6);
        }

        .success-container {
            background: radial-gradient(circle at top left, #0b1120 0, #020617 55%);
            border-radius: 20px;
            padding: 32px 32px 40px;
            max-width: 360px;
            width: 100%;
            box-shadow:
                0 24px 80px rgba(15, 23, 42, 0.85),
                0 0 0 1px rgba(148, 163, 184, 0.12);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .success-container::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 0 0, rgba(34, 197, 94, 0.18), transparent 60%),
                radial-gradient(circle at 100% 0, rgba(56, 189, 248, 0.1), transparent 55%);
            mix-blend-mode: screen;
            opacity: 0.85;
            pointer-events: none;
        }

        .success-inner {
            position: relative;
            z-index: 1;
        }

        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        svg {
            width: 180px;
            height: 180px;
            display: block;
        }

        .success-circle-bg {
            fill: none;
            stroke: rgba(15, 23, 42, 0.8);
            stroke-width: 8;
        }

        .success-circle {
            fill: none;
            stroke: var(--success-green);
            stroke-width: 8;
            stroke-linecap: round;
            transform-origin: 50% 50%;
            transform: rotate(-90deg);
            /* Dash properties set via JS */
            animation: circle-draw 900ms ease-out forwards;
        }

        .success-check {
            fill: none;
            stroke: var(--success-green);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            /* Dash properties set via JS */
            animation: check-draw 600ms ease-out forwards;
            animation-delay: 550ms;
        }

        @keyframes circle-draw {
            from {
                stroke-dashoffset: var(--circle-length, 0);
            }

            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes check-draw {
            from {
                stroke-dashoffset: var(--check-length, 0);
            }

            to {
                stroke-dashoffset: 0;
            }
        }

        .title {
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            margin-bottom: 6px;
            opacity: 0;
            transform: translateY(10px);
            animation: fade-up 450ms ease-out forwards;
            animation-delay: 700ms;
            color: white;
        }

        .subtitle {
            font-size: 0.92rem;
            color: white;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(10px);
            animation: fade-up 450ms ease-out forwards;
            animation-delay: 850ms;
        }

        @keyframes fade-up {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .success-container {
                margin: 16px;
                padding: 24px 20px 32px;
            }

            svg {
                width: 150px;
                height: 150px;
            }

            .title {
                font-size: 1.4rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="success-container" role="status" aria-live="polite">
        <div class="success-inner">
            <div class="icon-wrapper">
                <!--
          Perfectly round circle:
          - viewBox is square: 0 0 120 120
          - cx = cy = 60, r = 50
          - stroke-width = 8
          Padding check:
          - Half side = 60
          - r + strokeWidth/2 = 50 + 4 = 54 < 60 ⇒ no clipping
        -->
                <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <!-- Background ring -->
                    <circle class="success-circle-bg" cx="60" cy="60" r="50"></circle>

                    <!-- Animated circle stroke -->
                    <circle id="success-circle" class="success-circle" cx="60" cy="60" r="50"></circle>

                    <!-- Animated checkmark -->
                    <!-- Path is fully inside the circle, with safe padding -->
                    <path id="success-check" class="success-check" d="M40 64 L55 79 L82 48"></path>
                </svg>
            </div>

            <div class="title">Success</div>
            <div class="subtitle">
                User SignUp successfully.
            </div>
        </div>
    </div>

    <script>
        (function () {
            var circle = document.getElementById("success-circle");
            var check = document.getElementById("success-check");
            if (!circle || !check) return;

            // Ensure we use correct math and avoid any incorrect dash values.

            // Circle: circumference = 2πr
            var r = parseFloat(circle.getAttribute("r")) || 0;
            var circleLength = 2 * Math.PI * r;

            circle.style.strokeDasharray = circleLength.toString();
            circle.style.strokeDashoffset = circleLength.toString();
            circle.style.setProperty("--circle-length", circleLength.toString());

            // Checkmark: use actual path length from browser for precision
            var checkLength = check.getTotalLength();
            check.style.strokeDasharray = checkLength.toString();
            check.style.strokeDashoffset = checkLength.toString();
            check.style.setProperty("--check-length", checkLength.toString());

            // Force a reflow to ensure animations start from initial offset
            // and play consistently across browsers.
            void circle.getBoundingClientRect();
            void check.getBoundingClientRect();
        })();
         setTimeout(() => {
        window.location.href = "/";
    }, 3000);
    </script>
</body>

</html>
